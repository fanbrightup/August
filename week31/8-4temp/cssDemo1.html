<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  p.test{
      color:green;
    }
      div>p{
      color:red;
    }
  [title='a']{
    color:blue;
  }
  </style>
</head>
<body>
  <div>

  <p title="a">这是一个段落</p>
  <p class="test">这是一个带有class的段落</p>
</div>

</body>
</html>

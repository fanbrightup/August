<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container{
      margin:auto;
      display:-webkit-box;
      width: 80%;
      height:500px;
    }
    .left{
      -webkit-box-flex:3;
      background-color: red;
    }
    .main{
      width: 600px;
      background-color: green;
    }
    .right{
      -webkit-box-flex:3;background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>
</html>
